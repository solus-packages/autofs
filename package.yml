name       : autofs
version    : 5.1.2
release    : 2
source     :
    - https://www.kernel.org/pub/linux/daemons/autofs/v5/autofs-5.1.2.tar.xz : 88b7de39088aead983e02072a7b753d5ee52ce419c8913f7a3d4ff5521313f0c
license    : GPL-2.0
component  : system.utils
summary    : Kernel based automounter
description: |
    Kernel based automounter
builddeps  :
    - pkgconfig(krb5)
    - pkgconfig(libsasl2)
    - openldap-devel
setup      : |
    %apply_patches
    %configure --with-systemd \
               --with-libtirpc \
               --enable-ignore-busy \
               --without-hesiod
build      : |
    %make
install    : |
    %make_install
    rm -rf $installdir/etc/init.d
    rm -rf $installdir/run
